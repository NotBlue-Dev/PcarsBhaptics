<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PCars BHapticsPlayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="./renderer.js"></script>
  </head>
  <body id="body">
    <div class="header">
      <p class="tit">Project Cars</p>
      <p class="ver">Version <span id="appversion"></span></p>
    </div>

    <div class="main">
      <div class="line">
        <a class="title">BhapticPlayer</a>
        <div class="box">
          <a ><span id="statusHaptic" style="color:#FFBB00;">Not Running !</span></a>
        </div>
      </div>
      <div class="line">
        <a class="title">Options</a>
        <div class="btn" id="opts">
          <a>Open settings</a>
        </div>
      </div>
      <div class="line">
        <a class="title logs">Logs</a>
        <div class="log" id="logData">
          <a><span id="logging"></span></a>
        </div>
      </div>
    </div>

    <div class="txt">
      <p class="title">Notice</p>
      <p>
        <span class="blue">Bhaptic</span> must be running<br>
        <span class="blue">API</span> must be enable on <span class="blue">PCars</span> client
      </p>
    </div>

      <div class="btnFoot outline" id="close">
        <a >Close</a>
      </div>
    </div>
  </body>
</html>
